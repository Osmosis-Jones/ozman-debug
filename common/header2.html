<script>
    function updateNavbarClass() {
        const navbarNav = document.getElementById('navbarNav');
        const screenWidth = window.innerWidth;

        if (screenWidth <= 768) { // Tablet view
            navbarNav.classList.remove('navbarnav2');
        } else {
            navbarNav.classList.add('navbarnav2');
        }
    }

    // Update the class on window load
    window.addEventListener('load', updateNavbarClass);

    // Update the class on window resize
    window.addEventListener('resize', updateNavbarClass);
</script>
